<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="script.js"></script>

    <!-- Marker Input Modal -->
    <div id="marker-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add/Edit Plant Marker</h2>
            <form id="marker-form">
                <input type="hidden" id="marker-id" name="markerId">
                <input type="hidden" id="marker-latlng" name="latlng">

                <label for="plant-name">Plant Name:</label>
                <input type="text" id="plant-name" name="name" required>

                <label for="planted-date">Date Planted:</label>
                <input type="date" id="planted-date" name="plantedDate">

                <label for="logbook">Logbook:</label>
                <textarea id="logbook" name="logbook" rows="4"></textarea>

                <label for="info-link">Info Link:</label>
                <input type="url" id="info-link" name="infoLink" placeholder="https://example.com">

                <label for="picture-repo">Picture Repository:</label>
                <input type="text" id="picture-repo" name="pictureRepo" placeholder="e.g., /images/plant_pics">

                <div class="modal-buttons">
                    <button type="submit">Save Marker</button>
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
